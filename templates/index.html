<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #f50808;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .btn-check-eligibility {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-check-eligibility:hover {
            background-color: #45a049;
        }

        /* Animation for the button */
        .btn-check-eligibility {
            position: relative;
            overflow: hidden;
        }

        .btn-check-eligibility:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn-check-eligibility:hover:after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Loan Approval System</h1>
        <a href="/check" class="btn-check-eligibility">Check Eligibility</a>
    </div>
</body>
</html>
